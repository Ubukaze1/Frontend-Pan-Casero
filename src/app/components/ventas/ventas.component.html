<div class="component">
  <app-header />

  <div class="flex justify-content-center flex-wrap mt-3">
    <div class="card w-10">
      <div class="flex justify-content-center flex-wrap align-items-center mb-1">
        <h1>Gesti√≤n de Ventas</h1>

      </div>
      <div class="flex align-items-center mb-4">
        <!--
        <div class="absolute">
          <span
            class="pi pi-search relative"
            style="left: 15px; top: 3px"
          ></span>
        </div>
-->
      </div>
      <div >

        @for (venta of listVentas; track venta.id) {
      <p-table [value]="venta.products" stripedRows [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
              <th>Precio</th>
              <th>Precio Total</th>
              <th>Precio Global</th>
              <th>Fecha</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-producto>
          <tr>
            <td>{{ producto.name }}</td>
            <td>{{ producto.cantidad }}</td>
            <td>{{ producto.precioUnitario }}</td>
            <td>{{ producto.total }}</td>
            <td>{{venta.total}}</td>
            <td>{{venta.createdAt}}</td>
          </tr>
        </ng-template>
      </p-table>
        }
      </div>
    </div>
  </div>
</div>
