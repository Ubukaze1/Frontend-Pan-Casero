<div class="flex justify-content-center flex-wrap mt-7">
  <div class="card w-10">
    <div class="flex justify-content-between flex-wrap align-items-center">
      <h1>Gestiòn de productos</h1>

      <p-button label="Nuevo producto" severity="success" />
    </div>
    <div class="flex align-items-center mb-4">
      <div class="absolute">
        <span class="pi pi-search relative" style="left: 15px; top: 3px"></span>
      </div>
      <input type="text" pInputText [(ngModel)]="value" placeholder="Buscar" class="pl-6 flex-1" />
    </div>
    <p-table [value]="listProducts" stripedRows [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Descripción</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-producto>
        <tr>
          <td>{{ producto.name }}</td>
          <td>{{ producto.price }}</td>
          <td>{{ producto.description }}</td>
        </tr>
      </ng-template>
    </p-table>
