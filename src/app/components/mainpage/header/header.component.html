<header>
  <div class="main-header" id="Header">
    <!--Menu header-->
    <ul class="main-menu">
      <li class="menu-item" (click)="iraInicio()">Inicio</li>
      <li class="menu-item" (click)="irA('tienda')">Tienda</li>
      <li class="menu-item special" id="Special" *ngIf="!isLoggedIn" (click)="irAIniciarSesion()">Iniciar Sesion</li>
      <li class="menu-item special" id="Special" *ngIf="isLoggedIn" (click)="cerrarSesion()">Cerrar Sesion</li>
      <li class="menu-item cart-container" (click)="irA('carrito')">
        <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="icon">
          <path
            d="M7 4h-2l-1 2H1v2h2l3.6 7.59-1.35 2.45A1 1 0 0 0 5 19h14v-2H6.42a0.25 0.25 0 0 1-.23-0.15L7.1 16h10.45a1 1 0 0 0 .92-1.37l-2.5-5.5A1 1 0 0 0 15 9H6.21l-.94-2H7V4zM7 20a2 2 0 1 0 2 2 2 2 0 0 0-2-2zm10 0a2 2 0 1 0 2 2 2 2 0 0 0-2-2z" />
        </svg>
        <span class="cart-badge" *ngIf="cartCount > 0">{{ cartCount }}</span>
      </li>
    </ul>
  </div>
</header>
